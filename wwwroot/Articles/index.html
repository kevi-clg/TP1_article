<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fil de nouvelles</title>

    <link rel="site.webmanifest" href="manifest.json" />
    <link rel="icon" href="article_logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/articlesUI.css">
</head>

<body>
    <div id="main">
        <div id="header">
            <img src="article_logo.png" class="appLogo" alt="" title="Gestionnaire de favoris">
            <h4 id="actionTitle">Fil de nouvelles</h4>
            <div class="researchWord">
                <div id="researchWords">
                    <input type="text" name="keyWord" id="keyWord">
                    <i class="cmdIcon fa fa-magnifying-glass keyWord" title="Rechercher mot(s) clé(s)"></i>
                </div>
            </div>
            <i class="cmdIcon fa fa-plus" id="createArticle" title="Ajouter un favori"></i>
            <i class="cmdIcon fa fa-times" id="abort" title="Annuler"></i>
            <div class="dropdown ms-auto" >
                <div data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="cmdIcon fa fa-ellipsis-vertical"></i>
                </div>
                <div class="dropdown-menu noselect" id="DDMenu">
                    <div class="dropdown-item menuItemLayout" id="aboutCmd">
                        <i class="menuIcon fa fa-info-circle mx-2"></i> À propos...
                    </div>
                </div>
            </div>
        </div>
        <div id="content">
            <div id="scrollPanel">
                <div id="itemsPanel">
                    <div class="ArticleRow" id="sample">
                        <div class="ArticleContainer noselect">
                            <div class="ArticleLayout">
                                <div class="Article">
                                    <a href="" target="_blank">sample </a>
                                    <span class="ArticleTitle">sample</span>
                                </div>
                                <span class="ArticleCategory">sample Category</span>
                            </div>
                            <div class="ArticleCommandPanel">
                                <span class="editCmd cmdIcon fa fa-pencil" editArticleId="${Article.Id}"
                                    title="Modifier ${Article.Title}"></span>
                                <span class="deleteCmd cmdIcon fa fa-trash" deleteArticleId="${Article.Id}"
                                    title="Effacer ${Article.Title}"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="forms">
                <div id="articleForm"></div>
                <div id="errorContainer" class="errorContainer"></div>
                <div id="aboutContainer" class="aboutContainer">
                    <h2>Gestion des Articles</h2>
                    <hr>
                    <p>
                        Petite application de gestion d'articles à titre de démonstration
                        d'interface utilisateur monopage réactive.
                    </p>
                    <p>
                        Auteur: Nicolas Chourot
                    </p>
                    <p>
                        Collège Lionel-Groulx, automne 2023
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="js/Articles_API.js"></script>
    <script src="js/pageManager.js"></script>
    <script src="js/imageControl.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/appUI.js"></script>

</body>

</html>
